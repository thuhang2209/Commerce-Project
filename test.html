<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Functions</title>
</head>
<body>
    <h1>Test Admin Functions</h1>

    <button onclick="testToggle()">Test Toggle Admin</button>
    <button onclick="testLoadPhones()">Test Load Phones</button>
    <button onclick="testAddForm()">Test Add Form</button>

    <div id="test-output"></div>

    <script>
        function testToggle() {
            console.log('Testing toggle admin...');
            document.getElementById('test-output').innerHTML = 'Toggle function called!';
        }

        function testLoadPhones() {
            console.log('Testing load phones...');
            document.getElementById('test-output').innerHTML = 'Load phones function called!';
        }

        function testAddForm() {
            console.log('Testing add form...');
            document.getElementById('test-output').innerHTML = 'Add form function called!';
        }
    </script>
</body>
</html>
